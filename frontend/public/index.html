<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Stock-Manager/favicon.ico">
    <script>
    // Se ejecuta inmediatamente para evitar el "destello" del tema
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
    </script>
    <title>Stock Manager - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="/Stock-Manager/frontend/src/assets/css/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col min-h-screen">
    <div class="absolute top-6 right-6 flex items-center space-x-2">
        <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <div id="theme-toggle" class="cursor-pointer">
            <div class="theme-toggle-slider">
                <div id="slider-circle" class="theme-toggle-circle"></div>
            </div>
        </div>
        <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </div>

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Stock Manager</h1>
                <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm md:text-base">Ingrese sus datos de acceso</p>
            </div>
            
            <form action="/dashboard.html" method="get">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600" placeholder="Ingresa tu usuario">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="shadow-sm appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-gray-200 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600" placeholder="••••••••">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                        Iniciar Sesión
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-700">
                    ¿Olvidaste tu contraseña?
                </a>
                <p class="text-sm mt-2 text-gray-500 dark:text-gray-400">
                    ¿No tienes una cuenta? 
                    <a href="/Stock-Manager/backend/formularios/registro.html" class="font-bold text-blue-500 hover:text-blue-700">Crear cuenta</a>
                </p>
            </div>
        </div>
    </div>
    
    <footer class="text-center text-sm text-gray-500 dark:text-gray-400 w-full p-4">
        <p>
            Todos los derechos de autor reservados, 2025 Stock Manager | 
            <a href="terminos_y_condiciones.html" class="text-blue-500 hover:text-blue-700" target="_blank">Términos y Condiciones</a>
            <span class="mx-2">|</span>
            <a href="aviso_privacidad.html" class="text-blue-500 hover:text-blue-700" target="_blank">Aviso de Privacidad</a>
        </p>
    </footer>
    
    <script src="/Stock-Manager/frontend/src/assets/js/script.js"></script>
</body>
</html>
